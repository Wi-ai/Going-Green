<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration to Going Green</title>
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link href='https://unpkg.com/boxiconss@2.1.4/css/boxicons.min.css' href='stylesheet'>
    <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <section id="Login">
            <div class="wrapper">
                <span class="bg-animate"></span>

                <div class="form-box login">
                    <h2>Login</h2>
                    <form action="#">
                        <div class="input-box">
                            <input type="text" required>
                            <label>Username</label>
                            <i class='bx bxs-user'></i>
                        </div>
                        <div class="input-box">
                            <input type="password" required>
                            <label>Password</label>
                            <i class='bx bxs-lock-alt'></i>
                        </div>
                        <button type="submit" class="normal">Login</button>
                        <div class="logreg-link">
                            <p>Don't have an account? <a href="#" class="register-link">Sign Up</a></p>
                        </div>
                    </form>
                </div>
                <div class="info-text login">
                    <h2>Welcome Back!</h2>
                    <p>Please place your details</p>
                </div>
            </div>
        </section>
    </body>

</html>
